spring:        
  profiles:   #配置模式   
    active:
    - dev
---
server: 
  port: 8201 
spring:
  profiles: dev   #开发环境
  application:
    name: springcloud-config-client
eureka: 
  client: 
    service-url: 
      defaultZone: http://eureka-dev.com:7001/eureka/
---
server: 
  port: 8202
spring:
  profiles: dev   #测试环境
  application:
    name: springcloud-config-client
eureka: 
  client: 
    service-url: 
      defaultZone: http://eureka-test.com:7001/eureka/
---